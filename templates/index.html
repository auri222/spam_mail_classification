<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chá»§</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid px-0">
        <session class="title py-5">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-5 text-center">Spam mail classification with Linear Support Vector Classification</h1>
              </div>
            </div>
        </session>
        <session class="content py-5" >
            <div class="container py-2">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form action="{{ url_for('predict') }}" method="post">
                            <div class="form-group">
                                <label for="mail">Type your email content here:</label>
                                <textarea id="mail" name="mail" class="form-control" rows="5">{{ value }}</textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </form>

                        {% if error: %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        {% if data == 1: %}
                        <div class="alert alert-warning">It's a spam mail</div>
                        {% elif data == 0: %}
                        <div class="alert alert-success">It's a ham (OK that's good)</div>
                        {% endif %}
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </session>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
